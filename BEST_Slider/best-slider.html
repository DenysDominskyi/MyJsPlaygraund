<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BEST_Slider/best-slider.css">
    <title>Best Slider</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="/BEST_Slider/images/bx-chevron-left.svg" alt="">
        </button>
        <button class="carousel__button carousel__button--right">
            <img src="/BEST_Slider/images/bx-chevron-right.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="/BEST_Slider/images/1 (10).jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="/BEST_Slider/images/1 (11).jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="/BEST_Slider/images/1 (12).jpg" alt="">
                </li>
            </ul>
        </div>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>

    </div>
    
    <script src="/BEST_Slider/best-slider.js"></script>
</body>
</html>
