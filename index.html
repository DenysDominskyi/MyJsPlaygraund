<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- section 1-2 -->
    <section class="section1-2 section">
        <div class="form">
            <form action="#" id="form" class="form-body">
                <h1 class="form-title">Send on email</h1>

                <div class="form-item">
                    <label for="formName" class="form-label">Name*:</label>
                    <input id="formName" type="text" name="name" class="form-input">
                </div>

                <div class="form-item">
                    <label for="formEmail" class="form-label">E-mail*:</label>
                    <input id="formEmail" type="email" name="email" class="form-input">
                </div>

                <div class="form-item">
                    <div class="form-label">What better</div>
                    <div class="options">
                        <div class="options-item">
                            <input id="formBitcoin" checked type="radio" value="bitcoin" name="crypto" class="options-input">
                            <label for="formBitcoin" class="options-label"><span>Bitcoin</span></label>
                        </div>

                        <div class="options-item">
                            <input id="formEtherium" type="radio" value="etherium" name="crypto" class="options-input">
                            <label for="formEtherium" class="options-label"><span>Etherium</span></label>
                        </div>

                        <div class="options-item">
                            <input id="formCardano" type="radio" value="cardano" name="crypto" class="options-input">
                            <label for="formCardano" class="options-label"><span>Cardano</span></label>
                        </div>
                    </div>
                </div>

                <div class="form-item">
                    <label for="formMessage" class="form-label">Message:</label>
                    <textarea name="message" id="forMessage" class="form-input"></textarea>
                </div>

                <div class="form-item">
                    <div class="form-label">Age:</div>
                    <select name="age" class="select">
                        <option value="from 18 to 25" selected>Молод</option>
                        <option value="from 25 to 45">Стар</option>
                        <option value="from 45">Супер стар</option>
                    </select>
                </div>

                <div class="form-item">
                    <div class="form-label">Add photo</div>
                    <div class="file">
                        <div class="file-item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file-input">
                            <div class="file-button">Choose</div>
                        </div>
                        <div id="formPreview" class="file-preview"></div>
                    </div>
                </div>

                <div class="form-item">
                    <div class="checkbox">
                        <input id="formAgreement" type="checkbox" name="agreement" class="checkbox-input">
                        <label for="formAgreement" class="checkbox-label">I agree with usage polisy</label>
                    </div>
                </div>

                <button type="submit" class="form-button">Send</button>

            </form>
        </div>
    </section>

    <!-- section 3 -->
    <section class="section3">
        <div class="section3-1">
            <div class="trafic-lights">
                <div class="circle red active-red" id="red"></div>
                <div class="circle yellow" id="yellow"></div>
                <div class="circle green" id="green"></div>
            </div>
        </div>

        <div class="section3-2">
                <div class="circle red" id="red"></div>
                <div class="circle yellow" id="yellow"></div>
                <div class="circle green" id="green"></div>
        </div>
    </section>

    <!-- section 4 -->
    <section class="calculator">
        <p>CALCU</p>
        <div class="my-own-calculator">
            <div class="operations-block">
                <button class="operation-button" id="buttonPlus">+</button>
                <button class="operation-button" id="buttonMinus">-</button>
                <button class="operation-button" id="buttonMultiply">*</button>
                <button class="operation-button" id="buttonDevide">/</button>
            </div>

            <div class="input-block">
                <div>
                    <label>Number 1</label>
                    <input id="numberOne" type="number">
                </div>
                <div>
                    <label>Number 2</label>
                    <input id="numberTwo" type="number">
                </div>
            </div>
        </div>
        <p>LATOR</p>
    </section>

    <!-- section 5 -->
    <section>
        <div class="first-slider" id="slider-1">
            <button class="show-prev"><</button>
            <img src="" class="first-slider-img">
            <button class="show-next">></button>
        </div>
    </section>
