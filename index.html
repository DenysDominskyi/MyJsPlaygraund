<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <input value="Den" class="first-name blue" id="firstName">
        <input value="Dominskyi" class="second-name blue" id="secondName">
        <input value="UA" class="hello-message blue" id="country">
        <select id="city">
            <option>Kiev</option>
            <option selected='selected'>London</option>
            <option>Berlin</option>
        </select>
        <br>

    </section>

    <!-- section 2 -->
    <section>
        <div class="section2">
            <input id="one" value="Name">
            <input id="two" value="Last Name">
            <input id="three" value="City">
            <button id="button">Send</button>
        </div>
    </section>

    <!-- section 3 -->
    <section>
        <div class="section3">
            <div class="trafic-lights">
                <div class="circle red active-red" id="red"></div>
                <div class="circle yellow" id="yellow"></div>
                <div class="circle green" id="green"></div>
            </div>
        </div>
    </section>

    <!-- section 4 -->
    <section>
        <div class="my-own-calculator">
            <div class="operations-block">
                <button class="operation-button" id="buttonPlus">+</button>
                <button class="operation-button" id="buttonMinus">-</button>
                <button class="operation-button" id="buttonMultiply">*</button>
                <button class="operation-button" id="buttonDevide">/</button>
            </div>

            <div class="input-block">
                <div>
                    <label>Number 1</label>
                    <input id="numberOne" type="number">
                </div>
                <div>
                    <label>Number 2</label>
                    <input id="numberTwo" type="number">
                </div>
            </div>
        </div>
    </section>

    <!-- section 5 -->
    <section>
        <div class="first-slider">
            <button id="show-prev"><</button>
            <img src="" id="first-slider-img">
            <button id="show-next">></button>
        </div>
    </section>

    <script src="/app.js"></script>
</body>

</html>
